<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Case</title>
    <!--
    1. I need to know all departments -- I need to select department id
    2. I need to get information from this department id
    3. I know which department information I will change, I make a put request
    -->
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function () {
            $.ajax({
                type: 'GET',
                dataType: 'JSON',
                url: 'https://bigeye7.herokuapp.com/api/cases/',
                success: function (data) {
                    console.log(data);
                    i = 0;
                    while (i < data.length){
                        cases = data[i];
                        $("#show_cases").append("" +
                            "<option value='"
                            +cases.CaseID+"'>" +
                            cases.Description +
                            "</option>");

                        i++;
                    }
                    $("#show_cases").change(function () {
                        CaseID = $("#show_cases").val();
                        getSingleCase(CaseID);
                    });

                    $("#change_case_but").click(function () {
                        CaseID = $("#show_cases").val();
                        updateCase(CaseID);
                    });
                },
                error: function (err) {
                    console.log(err);
                }
            });


        });

        function getSingleCase(CaseID){
            $.ajax({
                type: 'GET',
                dataType: 'JSON',
                url: 'https://morganoffice.herokuapp.com/api/departments/'+CaseID+'/',
                success: function (data) {
                    console.log(data);
                    department = data;
                    $("#case_Description_input").val(cases.Description);
                    $("#case_CaseType_input").val(cases.CaseType);
                    $("#case_CaseDate_input").val(cases.CaseDate);
                    $("#case_Status_input").val(cases.Status);
                    $("#case_Fee_input").val(cases.Fee);
                    $("#case_Notes_input").val(cases.Notes);
                    $("#case_Client_input").val(cases.Client);
                },
                error: function (err) {
                    console.log(err);
                }
            });
        }

        function updateCase(CaseID) {
            cases_Description= $("#cases_Description_input").val();
            cases_CaseType= $("#cases_CaseType_input").val();
            cases_CaseDate= $("#cases_CaseDate_input").val();
            cases_Status= $("#cases_Status_input").val();
            cases_Fee= $("#cases_Fee_input").val();
            cases_Notes= $("#cases_Notes_input").val();
            cases_Client= $("#cases_Client_input").val();
            $.ajax({
                type: 'PUT',
                dataType: 'JSON',
                url: 'https://morganoffice.herokuapp.com/api/departments/'+CaseID+'/',
                data: {
                    "CaseID": cases_CaseID,
                    "Description": cases_Description,
                    "CaseType": cases_CaseType,
                    "CaseDate": cases_CaseType,
                    "Status": cases_Status,
                    "Fee": cases_Fee,
                    "Notes": cases_Notes,
                    "Client": cases_Client,
                },
                success: function (data) {
                    console.log(data);

                },
                error: function (err) {
                    console.log(err);
                }
            });
        }
    </script>
</head>
<body>
<form onsubmit="return false">
    <p>

    </p>
    <p>
        <label>Description</label>
        <select id="cases_Description_input">
            <option>Please Select A Case</option>
        </select>
    </p>

    <p>

    <p>

        <input id="cases_name_input" type="text">
    </p>
    <p>
        <label>Fee: </label>
        <input id="cases_Fee_input" type="text">
    </p>
    <p>
        <label>Notes: </label>
        <input id="cases_Notes_input" type="text">
    </p>
    <p>
        <label>Status: </label>
        <input id="cases_Status_input" type="text">

</body>
</html>
