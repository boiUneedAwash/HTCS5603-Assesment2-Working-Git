<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Case</title>
    <style type="text/css">
        button {
            width: 20%;
            height: 10%;
        }
    </style>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous">
    </script>
    <script>
        $(document).ready(function () {
            $.ajax({
                type: 'Get',
                dataType: 'JSON',
                url: 'https://bigeye7.herokuapp.com/api/cases/',
                success: function (data) {
                    // location.reload();

                    i = 0;
                    while (i < data.length){
                        cases = data[i];
                        $("#CaseID_input").append("<option value='"+cases.CaseID+"'>"+cases.Description+"</option>");
                        i = i + 1;
                    }
                },
                error: function (err) {
                    console.log(err);
                }
            });

            $("#add_cases_but").click(function () {
                description1 = $("#Description_input").val();
                casetype1 = $("#CaseType_input").val();
                casedate1 = $("#CaseDate_input").val();
                status1 = $("#Status_input").val();
                fee1 = $("#Fee_input").val();
                notes1 = $("#Notes_input").val();
                client1 = $("#Client_input").val();
                case1 = $("#CaseID_input").val();

                $.ajax({
                    type: 'POST',
                    dataType: 'JSON',
                    url: 'https://bigeye7.herokuapp.com/api/cases/',
                    data: {
                        Description: description1,
                        CaseType: casetype1,
                        CaseDate: casedate1,
                        Status: status1,
                        Fee: fee1,
                        Notes: notes1,
                        Client: client1,
                        CaseID: case1,
                    },
                    success: function (data) {
                        alert('Case added successfully');
                        location.reload();
                    },
                    error: function (err) {
                        console.log(err);
                        errors = JSON.parse(err.responseText);
                        console.log(errors);
                        $("#Description_input_err").text(errors.Description);
                        $("#CaseType_input_err").text(errors.CaseType);
                        $("#CaseDate_input_err").text(errors.CaseDate);
                        $("#Status_input_err").text(errors.Status);
                        $("#Fee_input_err").text(errors.Fee);
                        $("#Notes_input_err").text(errors.Notes);
                        $("#Client_input").text(errors.Client);
                        $("#CaseID_input").text(errors.CaseID);
                    }
                });

                $.ajax({
                    type: 'GET',
                    dataType: 'JSON',
                    url: 'https://bigeye7.herokuapp.com/api/cases/',
                    success: function (data) {
                        console.log(data);
                        i = 0;
                        while (i < data.length){
                            cases = data[i];
                            $("#show_CaseType").append("" +
                                "<option value='"
                                +cases.CaseType+"'>" +
                                "</option>");

                            i++;
                        }
                        $("#show_cases").change(function () {
                            CaseID = $("#show_cases").val();
                            getSingleCase(CaseID);
                        });

                        $("#delete_but").click(function () {
                            CaseID = $("#show_cases").val();
                            deleteCase(CaseID);
                        });

                        $("#show_CaseType").change(function () {
                            CaseType = $("#show_CaseType").val();
                            getSingleCaseType(CaseType);
                        });
                    },
                    error: function (err) {
                        console.log(err);
                    }
                });

                function getSingleCaseType(CaseType){
                    $.ajax({
                        type: 'GET',
                        dataType: 'JSON',
                        url: 'https://bigeye7.herokuapp.com/api/cases/'+CaseType+'/',
                        success: function (data) {
                            console.log(data);
                            cases = data;
                            $("#cases_CaseType_input").val(cases.CaseType);
                        },
                        error: function (err) {
                            console.log(err);
                        }
                    });
                }
            });
        });
    </script>
</head>
<body>
<form onsubmit="return false">
    <p><label> CaseID: </label>
        <select id="Auto Generated">
            <option value = "">Select one</option>
        </select>
    </p>
    <p><label> Description: </label><input id="Description_input" type="text" maxlength="25" size="25"></p>
    <p id = "Description_input_err"></p>
    <p><label> Case Type: </label>
        <select id="cases_CaseType_input">
            <option value = "">Select one</option>
        </select>
    </p>
    <p id = "CaseType_input_err"></p>
    <p><label> Case Date: </label><input id="CaseDate_input" type="text" maxlength="50" size="50"></p>
    <p id = "CaseDate_input_err"></p>
    <p><label> Status: </label><input id="Status_input" type="text" maxlength="15" size="15"></p>
    <p id = "Status_input_err"></p>
    <p><label> Fee: </label><input id="Fee_input" type="text" maxlength="15" size="15"></p>
    <p id = "Fee_input_err"></p>
    <p><label> Notes: </label><input id="Notes_input" type="number" maxlength="5" size="5"></p>
    <p id = "Notes_input_err"></p>
    <p><label> Client: </label><input id="Client_input" type="text" maxlength="25" size="25"></p>
    <p id = "Client_input_err"></p>

    <button type="button" id="add_cases_but">Add Case</button><button><a href="MainMenu.html">Return</a></button>
</form>
</body>
</html>
